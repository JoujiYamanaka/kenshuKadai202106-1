<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Webアプリケーション|課題1</title>
</head>
<body>
<div class=”contents”>
	<h2>数式を入力すると計算結果を表示</h2>
	<form method="post" th:action="@{/kenshu/submit}" th:object="${kenshuForm}">
		<table>
			<tr>
				<td>入力例</td>
				<td>〇+〇、〇-〇、〇/〇、〇*〇</td>
			</tr>
			<tr>
				<td>数式</td>
				<td><input type="text" name="formula" size="30"　maxlength="128" th:field="*{formula}"/></td>
			</tr>
			<tr>
				<td>計算結果</td>
				<td th:text="${numericValue}"></td>
			</tr>
		</table>
		<button type="submit" class="button">計算</button>
	</form>
</div>
</body>
</html>
